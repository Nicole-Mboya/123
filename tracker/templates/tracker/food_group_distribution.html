<!DOCTYPE html>
<html>
<head>
    <title>Food Group Distribution</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Food Group Distribution for {{ period }}</h1>
    <canvas id="foodGroupChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('foodGroupChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ distribution.keys|safe }},
                datasets: [{
                    label: 'Food Group Distribution',
                    data: {{ distribution.values|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Food Group Distribution'
                    }
                }
            }
        });
    </script>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
